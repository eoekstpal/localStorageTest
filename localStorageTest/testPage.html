<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T or F Test</title>
    <link href="./testPage.css" rel="stylesheet">
</head>

<body>
    <div id="testPage">
        <main>
            <div class="display-title">
                <p>
                    <span class="millennium">Millennium</span>
                    <span class="dragon">Dragons</span>
                </p>
                <a href="https://ozcodingschool.com/" target="_blank">
                    <img src="https://www.notion.so/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F00feaf78-d356-41ee-90f9-616e7f73fd77%2Ffcd0ea25-917c-400c-9443-839fd0de2a2f%2Foz_icon_(2).png?table=block&id=f5504ba9-b741-4d2e-9af6-ded3fb094d5a&spaceId=00feaf78-d356-41ee-90f9-616e7f73fd77&width=250&userId=097f1c2c-691c-41b5-a12c-237bdfda8a3b&cache=v2"
                        id="oz-logo">
                </a>
            </div>
            <div id="container">
                <div id="progress-container">
                    <p id="questionCount">1 / 10</p>
                    <progress max="100" value="10" class="progress-bar" id="progressBar">10%</progress>
                    <span id="progressText">10%</span>
                </div>
                <div id="question-container">
                    <p id="question">
                        Q1. 친구가 "나 인간관계가 유지하는게 너무 힘들어..."라며 연락이 온다. 당신의 반응은?
                    </p>
                </div>
                <div id="select-container">
                    <button id="1">맞아 그럴때 있지 나도 항상 인간관계가 참 어려운거같아 ㅠㅠ </button>
                    <button id="2">인간관계 쉽지 않지 그래도 너 옆에 남을 사람은 다 남아</button>
                    <button id="3">그렇게 스트레스 받으면서 까지 유지할려고 하지마
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="./testPage.js"></script>
</body>
</html>
