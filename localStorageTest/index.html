<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--링크 공유할 때 보여질 썸네일 오픈그래프(og 사용)-->
    <!--참고: hhttps://velog.io/@byeol4001/Meta-Tag-OG%EC%98%A4%ED%94%88%EA%B7%B8%EB%9E%98%ED%94%84-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0-->
    <meta property="og:image" content="sadCat.jpeg"> 
    <title>MBTI T/F 심리테스트</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header class="logo flex">
            <p>
                <span id="millennium">Millennium</span>
                <span id="dragon">Dragons</span>
            </p>
            <a href="https://ozcodingschool.com/" target="blank">
                <img src="https://www.notion.so/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F00feaf78-d356-41ee-90f9-616e7f73fd77%2Ffcd0ea25-917c-400c-9443-839fd0de2a2f%2Foz_icon_(2).png?table=block&id=f5504ba9-b741-4d2e-9af6-ded3fb094d5a&spaceId=00feaf78-d356-41ee-90f9-616e7f73fd77&width=250&userId=097f1c2c-691c-41b5-a12c-237bdfda8a3b&cache=v2"
                    id="ozLogo">
            </a>
        </header>

        <main>
            <img id="mainImg" src="./images/sadCat.jpeg"/>
            <p class="text">[MBTI TEST] 재미로 보는 T/F 테스트</p>
            <div class="testBtnBox flex">
                <button type="button" id="startTest" class="testBtn" onclick="location.href='testPage.html'">테스트 시작하기</button>
                <button type="button" id="historyPage" class="testBtn" onclick="location.href='indexHistory.html'">기록보기</button>
                <!--<button type="button" id="history" class="testBtn">기록보기</button>-->
            </div>
            <div class="shareBtnBox flex">
                <a id="kakaotalk-sharing-btn" href="javascript:;">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                    alt="카카오톡 공유하기" />
                </a>
                <button type="button" id="share" class="shareBtn" data-clipboard-text="https://mbti-tftest-millenniumdragons.netlify.app/">
                    <img src="./images/shareIcon.png" alt="링크 복사하기" id="shareIcon">
                </button>
            </div>
        </main>
    </div>

    <!--카카오톡 공유하기-->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"
        integrity="sha384-6MFdIr0zOira1CHQkedUqJVql0YtcZA1P0nbPrQYJXVJZUkTk/oX4U9GhUIs3/z8" crossorigin="anonymous">
    </script>

    <script>
        // SDK를 초기화, 사용할 앱의 JavaScript 키를 설정
        Kakao.init('3c459c5810b76c81ae161f275304414a');

        // SDK 초기화 여부를 판단
        console.log(Kakao.isInitialized());
    </script>

    <script>
        Kakao.Share.createDefaultButton({
            container: '#kakaotalk-sharing-btn',
            objectType: 'feed',
            content: {
            title: 'MBTI T/F 심리테스트',
            description: '재미로 알아보는 MBTI T/F 심리테스트', //콘텐츠 상세 상세설명
            imageUrl: 'https://ifh.cc/g/JkGRtY.jpg',
            link: {
                mobileWebUrl: 'https://mbti-tftest-millenniumdragons.netlify.app/', //모바일 카카오톡에서 사용하는 웹링크 url
                webUrl: 'https://mbti-tftest-millenniumdragons.netlify.app/' //PC버전 카카오톡에서 사용하는 웹링크 url
            }
            }
        });
        Kakao.Share.createDefaultButton();
    </script>
    <!--sweet alert / alert 창 꾸미기 (명령어: npm install sweetalert --save)-->
    <!--참고: https://sweetalert.js.org/guides/-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--링크 복사 clipboard api 사용 (명령어: npm install clipboard --save)--> 
    <!--참고: https://github.com/zenorocha/clipboard.js/-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <script>
        let clipboard = new Clipboard('.shareBtn');
        clipboard.on('success', function (e) {
        swal("복사되었습니다!","", "success")
        });      
    </script>
</body>
</html>
